<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Challenges</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Challenges</h1>
    <div th:if="${error}">
        <p style="color: red;" th:text="${error}"></p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div th:each="competition : ${competitions}" class="card mb-3">
                <div class="card-body">
                    <form th:action="@{/submitCompetition}" method="post">
                        <input type="hidden" name="compId" th:value="${competition.id}">
                        <button type="submit" class="btn btn-link" style="text-decoration: none;">
                            <h5 class="card-title" th:text="${competition.name}"></h5>
                        </button>
                        <p class="card-text">Difficulty: <span th:text="${competition.difficulty}"></span></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
