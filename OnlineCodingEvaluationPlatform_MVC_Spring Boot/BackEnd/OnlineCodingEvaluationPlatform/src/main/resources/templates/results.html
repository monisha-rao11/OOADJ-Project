<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Compilation Results</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
  <h1>Compilation Results</h1>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Token</th>
      <th scope="col">Standard Input</th>
      <th scope="col">Standard Output</th>
      <th scope="col">Standard Error</th>
      <th scope="col">Expected Output</th>
      <th scope="col">Time</th>
      <th scope="col"></th> <!-- Added column for the "View more" button -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="result : ${results}">
      <td th:text="${result.token}"></td>
      <td th:text="${result.stdin}"></td>
      <td th:text="${result.stdout}"></td>
      <td th:text="${result.stderr}"></td>
      <td th:text="${result.expected_output}"></td>
      <td th:text="${result.time}"></td>
      <td>
        <form th:action="@{'/compiler/submission/' + ${result.token}}">
          <button type="submit" class="btn btn-success">View more</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <div th:if="${success}" class="text-success d-flex flex-column align-items-center">
    <img src="/green_tick.png" alt="Green Tick" class="img-fluid mb-2" style="max-width: 100px;">
    <p class="mb-0">Success!</p>
  </div>
  <div th:if="${not success}" class="text-danger d-flex flex-column align-items-center">
    <img src="/red_x.png" alt="Red X" class="img-fluid mb-2" style="max-width: 100px;">
    <p class="mb-0">Oops, try again</p>
  </div>
</div>
</body>
</html>
